<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZIA DISTRIBUTOR LTD ORDER SYSTEM</title>

<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
</head>

<body>

<header>
  <h1>ZIA DISTRIBUTOR LTD</h1>
</header>

<main class="container">

<section class="box">
<h2>CUSTOMER DETAILS</h2>
<input id="NAME" placeholder="FULL NAME *">
<input id="PHONE" placeholder="CONTACT NUMBER *">
<input id="EMAIL" placeholder="EMAIL (OPTIONAL)">
</section>

<section class="box">
<h2>ADD PRODUCT</h2>
<select id="CATEGORY"></select>
<select id="PRODUCT"></select>
<input type="number" id="QTY" value="1" min="1">
<p class="preview">PRICE: £<span id="PREVIEWPRICE">0.00</span></p>
<button id="ADD_BTN">ADD TO CART</button>
</section>

<section class="box">
<h2>CART</h2>
<div id="CARTITEMS"></div>
<hr>
<p>SUBTOTAL £<span id="SUBTOTAL">0</span></p>
<p>VAT £<span id="VAT">0</span></p>
<h3>TOTAL £<span id="TOTAL">0</span></h3>
<button onclick="GENERATEPDF()">DOWNLOAD PDF</button>
<button onclick="window.print()">PRINT</button>
<button onclick="SENDWHATSAPP()">WHATSAPP</button>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
