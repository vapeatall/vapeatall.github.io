<!DOCTYPE HTML>
<HTML>
<HEAD>
<META CHARSET="UTF-8">
<META NAME="VIEWPORT" CONTENT="WIDTH=DEVICE-WIDTH, INITIAL-SCALE=1.0">
<TITLE>VAPEATALL ORDER SYSTEM</TITLE>

<LINK REL="STYLESHEET" HREF="STYLE.CSS">
<SCRIPT SRC="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></SCRIPT>
</HEAD>

<BODY>

<HEADER>
    <IMG SRC="LOGO.PNG" CLASS="LOGO">
    <H1>VAPEATALL</H1>
    <P>+44 7404 156629 | ZIAP.DISTRIBUTOR@GMAIL.COM</P>
</HEADER>

<MAIN CLASS="CONTAINER">

<!-- CUSTOMER -->
<SECTION CLASS="BOX">
<H2>CUSTOMER DETAILS</H2>
<INPUT ID="NAME" PLACEHOLDER="FULL NAME *">
<INPUT ID="PHONE" PLACEHOLDER="CONTACT NUMBER *">
<INPUT ID="EMAIL" PLACEHOLDER="EMAIL (OPTIONAL)">
</SECTION>

<!-- PRODUCT -->
<SECTION CLASS="BOX">
<H2>ADD PRODUCT</H2>

<SELECT ID="CATEGORY"></SELECT>
<SELECT ID="PRODUCT"></SELECT>
<INPUT TYPE="NUMBER" ID="QTY" VALUE="1" MIN="1">

<P CLASS="PREVIEW">PRICE: £<SPAN ID="PREVIEWPRICE">0.00</SPAN></P>

<BUTTON ID="ADD_BTN">ADD TO CART</BUTTON>
</SECTION>

<!-- CART -->
<SECTION CLASS="BOX">
<H2>CART</H2>
<DIV ID="CARTITEMS"></DIV>

<HR>

<P>SUBTOTAL: £<SPAN ID="SUBTOTAL">0.00</SPAN></P>
<P>VAT (20%): £<SPAN ID="VAT">0.00</SPAN></P>
<H3>FINAL TOTAL: £<SPAN ID="TOTAL">0.00</SPAN></H3>

<BUTTON ONCLICK="GENERATEPDF()">DOWNLOAD PDF</BUTTON>
<BUTTON ONCLICK="WINDOW.PRINT()">PRINT</BUTTON>
<BUTTON ONCLICK="SENDWHATSAPP()">WHATSAPP</BUTTON>
<BUTTON ONCLICK="SENDEMAIL()">EMAIL</BUTTON>
</SECTION>

</MAIN>

<FOOTER>© VAPEATALL</FOOTER>

<SCRIPT SRC="SCRIPT.JS"></SCRIPT>
</BODY>
</HTML>
